<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>

  <script>
    function showError() {
      alert('Login information incorrect');
    }
  </script>

  <link rel="stylesheet" href="/css/Login_SignUp.css">
</head>
<body>
<div class="form">
  <form action="/login" method="post" th:object="${loginRequest}">
    <h2>Login</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-in" value="Login">
    </div>
    <a href="/signup">SignUp as a new user!</a>



  </form>

  <script>
    window.onload = function() {
      if ('${loginError}' === 'true') {
        showError();
      }
    }
  </script>

</div>
</body>
</html>
